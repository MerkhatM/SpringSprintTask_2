<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/main.html">
<div layout:fragment="content">
    <br>
    <b style="color: red" th:text="${!appReq.isHandled() ? '***Новая необработанная заявка***' : ''}"></b>
    <b style="color: green" th:text="${appReq.isHandled() ? '***Обработанная заявка***' : ''}"></b>
    <br>
    <label>USER NAME</label>
    <input readonly="readonly" th:value="${appReq.userName}" type="text" class="form-control"><br>
    <label>COURSE NAME</label>
    <input readonly="readonly" th:value="${appReq.courseName}" type="text" class="form-control"><br>
    <label>COMMENTARY:</label>
    <input readonly="readonly" th:value="${appReq.commentary}" type="text" class="form-control"><br>
    <label>PHONE:</label>
    <input readonly="readonly" th:value="${appReq.phone}" type="text" class="form-control"><br>

    <div class="d-flex ">
        <form th:if="${!appReq.handled}" th:action="${'/editAppReq/'+appReq.id}" method="post">
            <button class="btn btn-success">Обработать заяку</button>
        </form>
        <form th:action="${'/deleteAppReq/'+appReq.id}" method="post">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Удалить заявку
            </button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            ВЫ УВЕРЕНЫ?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">НЕТ</button>
                            <button type="submit" class="btn btn-success">ДА</button>
                        </div>
                    </div>
                </div>
            </div>

        </form>
    </div>


</div>
</html>
