<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/main.html">
<div layout:fragment="content">
    <body>
    <form action="/addAppReq" method="post">
        <div class="mb-3">
            <label>ФИО:</label>
            <input name="userName" type="text" class="form-control" placeholder="ФИО">
        </div>
        <div class="mb-3">
            <label>Курс:</label>
            <select name="course.id" class="form-select">
                <option th:each="course:${courses}"
                        th:text="${course.getName()} + ' - ' + ${course.getPrice()} + ' KZT'"
                        th:value="${course.getId()}">
                </option>
            </select>
        </div>
        <div class="mb-3 ">
            <label>Телефон:</label>
            <input name="phone" type="text" class="form-control" placeholder="+7(7__)_______">
        </div>
        <div class="mb-3 ">
            <label>Комментарии:</label>
            <textarea name="commentary" class="form-control" placeholder="Комментарии"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Добавить заявку</button>
    </form>
    </body>
</div>
</html>
